{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <br>
        <button type="submit">Login</button>
    </form>
    <br><br><br>
    <p>Don't have an account? Create one here: <a href="{% url 'user-registration' %}">Create User</a></p>
</body>
</html>
